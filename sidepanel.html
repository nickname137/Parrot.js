    <div class="form-group">

      <select name="accent" id="accent">
        <option value="en_usa">American</option>
        <option value="en_uk">British</option>
        <option value="en_other">Other</option>
      </select>
    </div>

    <div class="button-group">
      <button type="button" id="startBtn">Start</button>
      <button type="button" id="resumeBtn">Resume</button>
      <button type="button" id="pauseBtn">Pause</button>
      <button type="button" id="resetBtn">Reset</button>
    </div>

    <textarea id="searchWords" placeholder="words for searching"></textarea>

    <div class="button-group">
      <button type="button" id="copyBtn">Copy to clipboard</button>
      <button type="button" id="clearNotFoundBtn">Clear</button>
    </div>

    <textarea id="notFoundWords" placeholder="not found words"></textarea>

    <div class="form-group limit-block">
      <label for="limit">Download no more than:</label>
      <input type="number" id="limit" min="1" step="1" value="10" placeholder="e.g. 10">
    </div>

    <div class="form-group">
      <label>Name pattern:</label>
      <div class="checkbox-group" id="patternName">
        <label><input type="radio" name="pattern" value="word">word_1.mp3</label>
        <label><input type="radio" name="pattern" value="accent" checked>word_en_uk_1.mp3</label>
        <label id="p1"><input type="radio" name="pattern" value="tag">word_tag_1.mp3</label>
        <label id="p2"><input type="radio" name="pattern" value="all">word_en_uk_tag_1.mp3</label>
      </div>
    </div>

    <div class="form-group">
      <input type="text" id="tag" value="tag" placeholder="e.g. verb, common, A1">
    </div>
